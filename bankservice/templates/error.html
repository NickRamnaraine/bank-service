<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
  </head>
  <body>
    <h2>{{ message }}</h2>
    {% if context == 'signup' %}
    <a href="{{ url_for('home') }}">Home</a>
    {% elif context == 'profile' %}
    <a href="{{ url_for('user_profile') }}">Profile</a> <br />
    <br />
    <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
    <a href="{{ url_for('home') }}">Home</a>
    {% endif %}
  </body>
</html>
